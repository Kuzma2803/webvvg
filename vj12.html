<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <form action="#" method="post">
        <label for="first-name">First Name *</label><br>
        <input type="text" id="first-name" name="first-name" placeholder="Your first name.." required><br><br>

        <label for="last-name">Last Name *</label><br>
        <input type="text" id="last-name" name="last-name" placeholder="Your last name.." required><br><br>

        <label for="email">Your E-mail *</label><br>
        <input type="email" id="email" name="email" placeholder="Your e-mail.." required><br><br>

        <label for="country">Country</label><br>
        <select id="country" name="country">
            <option value="croatia">Croatia</option>
            <option value="bosnia">Bosna</option>
            <option value="serbia">Serbia</option>
            
        </select><br><br>

        <label for="message">Message</label><br>
        <textarea id="message" name="message" placeholder="Write something..."></textarea><br><br>

        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
