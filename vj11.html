<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Forma</title>
</head>
<body>
    <form action="#" method="post">
        <label for="ime">Ime:</label><br>
        <input type="text" id="ime" name="ime"><br><br>

        <label for="prezime">Prezime:</label><br>
        <input type="text" id="prezime" name="prezime"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label>Spol:</label><br>
        <input type="radio" id="musko" name="spol" value="musko">
        <label for="musko">Muško</label><br>
        <input type="radio" id="zensko" name="spol" value="zensko">
        <label for="zensko">Žensko</label><br><br>

        <button type="submit">Pošalji</button>
        <button type="reset">Poništi</button>
    </form>
</body>
</html>
